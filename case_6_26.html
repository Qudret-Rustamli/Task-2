<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

      var brands = ["Acer", "Apple", "Sony", "Samsung"];
      var heroes = ["Black Panther", "Cyborg", "Black Canary", "Donna Troy", "Huntress", "Blue Beetle", "Captain Atom"];

      var thingsInFrontOfMe = ["Laptop", "Beanbag", "Cats", "Slippers"];
      var howIFeel = ["Sleep Deprived", "Wired on Coffee", "Excited"];

        for(var b=0;b<brands.length;b++){
            document.write(brands[b]+"<br>")
        }
        document.write("------------------------------------"+"<br>")
        
        for(var h=0;h<heroes.length;h++){
            document.write(heroes[h]+"<br>")
        }
        document.write("------------------------------------"+"<br>")

        for(var k=0;k<booksOnMyShelf;k++){
            document.write(booksOnMyShelf[k]+"<br>")
        }
        document.write("------------------------------------"+"<br>")

        for(var t=0;t<thingsInFrontOfMe.length;t++){
            document.write(thingsInFrontOfMe[t]+"<br>")
        }
        document.write("------------------------------------"+"<br>")

        for(var h=0;h<howIFeel.length;h++){
            document.write(howIFeel[h]+"<br>")
        }
        document.write("------------------------------------"+"<br>")



    </script>
